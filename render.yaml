databases:
  - name: iBudget
    databaseName: ibudget
    user: ibudget_user

services:
  - type: web
    name: parchie
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ibudget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false