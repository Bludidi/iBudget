databases:
  - name: buntu
    databaseName:buntu
    user: buntu_user

services:
  - type: web
    name: iBudget
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: buntu
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false